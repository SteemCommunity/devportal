    - api_method: database_api.get_version
      since: HF20
      purpose: Returns the compile time versions of blockchain, steem, FC. Also returns the boot time version of the chain id (*may* be different from compile time value only when looking at a testnet)
      parameter_json: []
      expected_response_json:
        blockchain_version: ''
        steem_revision: ''
        fc_revision: ''
        chain_id: ''
      curl_examples:
          - '{"jsonrpc":"2.0", "method":"database_api.get_version", "params":[], "id":1}'
